[[plugins]]
repo = 'Shougo/deoplete.nvim'
hook_add = '''
    if has('unix')
        let s:deoplete_repo = '/repos/github.com/Shougo/deoplete.nvim'
        let s:deoplete_path = g:dein_cache_path . s:deoplete_repo
        execute 'set runtimepath+=' . s:deoplete_path
    fi
    execute 'source ' . g:dein_config_dir . 'deoplete.vim'
'''

